version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: strengths_toolbox_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - strengths_toolbox_network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: strengths_toolbox_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - strengths_toolbox_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: strengths_toolbox_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - strengths_toolbox_network

  redis:
    image: redis:alpine
    container_name: strengths_toolbox_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - strengths_toolbox_network

volumes:
  db_data:
  redis_data:

networks:
  strengths_toolbox_network:
    driver: bridge
